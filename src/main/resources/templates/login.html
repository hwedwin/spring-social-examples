<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
    <h1>欢迎进入登陆页面</h1>

    <form action="/login" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <label for="username"><input type="text" id="username" name="username"></label>
        <label for="password"><input type="password" id="password" name="password"></label>
        <input type="submit" value="登录系统">
    </form>
    <br>
    <form action="/auth/github" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <input type="text" name="scope" value="user,user:email,public_repo,repo,gist" hidden>
        <input type="submit" value="GitHub登录">
    </form>

</body>
</html>
